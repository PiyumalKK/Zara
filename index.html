<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZARA - Change is coming.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <header class="logo-section">
            <h1 class="logo">ZARA</h1>
            <p class="tagline">Change is coming.</p>
        </header>
        
        <footer class="code-section">
            <div class="code-container">
                <label for="code-input" class="code-label">Enter Code</label>
                <div class="code-input-group">
                    <input 
                        type="text" 
                        id="code-input" 
                        class="code-input" 
                        placeholder="Enter your code here"
                        maxlength="20"
                    >
                    <button type="button" class="code-submit">Submit</button>
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
